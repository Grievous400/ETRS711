<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des étagères de la cave</title>
</head>
<body>
    <h1>Étagères de la cave</h1>

    {% if etageres %}
        <ul>
        {% for etagere in etageres %}
            <li>
                <a href="{{ url_for('lister_bouteilles', etagere_id=etagere['id']) }}">
                    Étagère n°{{ etagere['numeroEtagere'] }} - Emplacements disponibles : {{ etagere['nombreEmplacementsDisponibles'] }}
                </a>
                <form method="POST" action="{{ url_for('supprimer_etagere', etagere_id=etagere['id']) }}" style="display:inline;">
                    <button type="submit">Supprimer</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucune étagère dans cette cave.</p>
    {% endif %}

    <a href="{{ url_for('ajouter_etagere', cave_id=cave_id) }}">
        <button>Ajouter une étagère</button>
    </a>

    <a href="{{ url_for('lister_caves') }}">
        <button>Retour à la liste des caves</button>
    </a>
</body>
</html>
